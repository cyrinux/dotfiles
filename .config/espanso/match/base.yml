# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

matches:
  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d/%m/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  - trigger: ":publicip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl -s https://ip.levis.name/json | jq -r .'ip'"

  - trigger: ":gpgkey"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl -s https://levis.name/pgp_keys.asc"

  - trigger: ":password"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "pwgen -s 24 1"

  - trigger: ":brb"
    replace: "I will be right back !"

  - trigger: ":mbr"
    replace: "Best Regards,\nCyrinux"

  - trigger: ":hello"
    replace: "Salut! üëã"

  - trigger: ":D"
    replace: "üòÅ"
