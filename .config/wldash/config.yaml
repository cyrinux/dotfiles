---
outputMode: active
scale: 1
background:
  red: 0.14
  green: 0.14
  blue: 0.14
  opacity: 1
widget:
  margin:
    margins:
      - 20
      - 20
      - 20
      - 20
    widget:
      verticalLayout:
        - horizontalLayout:
            - margin:
                margins:
                  - 0
                  - 88
                  - 0
                  - 32
                widget:
                  verticalLayout:
