            font_primary: ~
            font_secondary: ~
            font_size: 16.0
            sections: 3
        - launcher:
            font: ~
            font_size: 32.0
            length: 0
            app_opener: "cglaunch"
            term_opener: "cglaunch --term"
            url_opener: "browser"
fonts:
  sans: sans
  mono: mono
