enable_audio_bell no

scrollback_lines        100000
mouse_hide_wait         0
close_on_child_death    yes
touch_scroll_multiplier 20
strip_trailing_spaces   always
shell_integration       no-rc
cursor_shape            beam

map kitty_mod+n new_os_window_with_cwd cglaunch kitty --detach
map kitty_mod+0 change_font_size all 0
map kitty_mod+l kitten hints --type url
map kitty_mod+y kitten password.py
map kitty_mod+g pipe @ansi_alternate_scrollback os_window less +G -R
map kitty_mod+b launch --type overlay --stdin-source=@screen_scrollback kak -e 'hook -once buffer BufReadFifo .* %{ eval -client client0 exec gj }'
map kitty_mod+u launch --type window --allow-remote-control sh -c 'kitty @ send-text -m id:1 "\e[200~$(emoji-dmenu -k overlay)\e[201~"'
map kitty_mod+i launch --type window --allow-remote-control sh -c 'kitty @ send-text -m id:1 "\e[200~$(wl-clipboard-manager dmenu -k overlay)\e[201~"'

# BEGIN_KITTY_THEME
# Gruvbox-Dark
include current-theme.conf
# END_KITTY_THEME
